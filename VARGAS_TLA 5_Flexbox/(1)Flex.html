        <h1>Kimetsu No Yaiba (Demon Slayer) Pictures</h1>
    <div class="image-container">
    <div class="image"><image src="photo/1.jpg" alt=""></image></div>
    <div class="image"><image src="photo/2.jpg" alt=""></image></div>
    <div class="image"><image src="photo/3.jpg" alt=""></image></div>
    <div class="image"><image src="photo/4.jpg" alt=""></image></div>
    <div class="image"><image src="photo/5.jpg" alt=""></image></div>
    <div class="image"><image src="photo/6.png" alt=""></image></div>
    </div> 
    <div class="popup-image">
        <span>&times;</span>
        <img src="photo/1.jpg" alt="">
    </div>
<script>
    document.querySelectorAll('.image-container img').forEach(image =>{
        image.onclick = () =>{
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image img').src = image.getAttribute('src');
        }
    });
    document.querySelector('.popup-image span').onclick = () =>{
    document.querySelector('.popup-image').style.display = 'none';  
    }
</script>
